<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feimon Farm</title>
    <link rel="stylesheet" href="../CSS/Trabalho.css">
</head>
<body>
    <div id="menu-container">
        <div class="stars" id="stars"></div>

        <div id="particles"></div>

        <div class="pokeball pokeball-left"></div>
        <div class="pokeball pokeball-right"></div>

        <div class="game-logo">
            <h1>FEIMON</h1>
            <div class="subtitle">- FARM EDITION -</div>
        </div>

        <div class="menu-options">
            <div class="menu-item selected" data-action="jogar">
                <span>NOVO JOGO</span>
                <span>▶</span>
            </div>
            <div class="menu-item" data-action="continuar">
                <span>ESTUDANTES</span>
                <span>▶</span>
            </div>
            <div class="menu-item" data-action="sobre">
                <span>COMO JOGAR</span>
                <span>▶</span>
            </div>
            <div class="menu-item" data-action="info">
                <span>INFORMAÇÕES</span>
                <span>▶</span>
            </div>
        </div>

        <div class="instructions">
            USE ↑ ↓ PARA NAVEGAR | ENTER PARA SELECIONAR
        </div>

        <div class="loading-screen" id="loading">
            <div class="loading-pokeball"></div>
            <div class="loading-text">CARREGANDO...</div>
        </div>
    </div>

    <script src="../JavaScript/TrabalhoMenu.js"></script>
</body>
</html>
