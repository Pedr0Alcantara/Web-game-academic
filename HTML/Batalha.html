<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batalha de Turno - Feimon</title>
  <link rel="stylesheet" href="../CSS/Batalha.css" />

<body>
  <div class="stars" id="stars"></div>
  <div id="particles"></div>

  <div class="battle-container">
    <div class="pokeball-decoration pokeball-left"></div>
    <div class="pokeball-decoration pokeball-right"></div>

    <div class="battle-header">
      <div class="battle-title">BATALHA DE TURNO</div>
      <div class="points-display">
        PONTOS: <span class="points-number" id="points">0</span> / 1000
      </div>
    </div>

    <div class="arena">
      <div class="fighter-card">
        <div class="fighter-name"> <span id="playerName">VOCÃŠ</span></div>
        <div class="sprite-container">
          <img id="playerImage" class="sprite-img" alt="VocÃª" src="" style="display:none" />
          <div id="playerSprite" class="sprite-emoji">ðŸ‘¤</div>
        </div>
        <div class="hp-container">
          <div class="hp-label">HP</div>
          <div class="hp-bar">
            <div id="playerHp" class="hp-fill" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="fighter-card">
        <div class="fighter-name"> <span id="enemyName">INIMIGO</span></div>
        <div class="sprite-container">

          </div>
        </div>
      </div>
    </div>

    <div class="battle-log" id="log">Prepare-se para a batalha!</div>

    <div class="actions-container">
      <button id="atk1" class="action-btn">Investida [Fixo] (-20)</button>
      <button id="atk2" class="action-btn">Chama Azul [Sortudo] (-15/-40)</button>
      <button id="atk3" class="action-btn">Cura Especial [Especial] (+20 HP)</button>
      <button id="atk4" class="action-btn">Cura Milagrosa [Milagre] (30% total)</button>
      <button id="flee" class="action-btn btn-flee">Fugir</button>
      <button id="back" class="action-btn btn-back">Voltar</button>
    </div>

    <div class="result-message" id="result"></div>
  </div>

  <script src="../JavaScript/BatalhaPage.js"></script>
