<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estudante.css">
    <title>Estudante - Feimon Farm</title>

</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>

        <div class="pokeball pokeball-1"></div>
        <div class="pokeball pokeball-2"></div>

        <div class="header">
            <div class="logo">FEIMON <span>FARM</span></div>
            <div class="nav-buttons">
                <a href="./Trabalho.html" class="nav-btn">‚Üê MENU PRINCIPAL</a>
            </div>
        </div>

    
        <div class="content">
            <h2 class="team-title"> EQUIPE DE DESENVOLVIMENTO </h2>

            <div class="developers-grid">
             
                <div class="developer-card">
                    <div class="developer-header">
                        <div class="pixel-avatar">
                            <svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
                            </svg>
                        </div>
                        <div class="developer-title">
                            <h3>DESENVOLVEDOR 01</h3>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">NOME:</div>
                        <div class="info-value">Pedro de Alcantara Pereira</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">RA:</div>
                        <div class="info-value">22.225.008-6</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">E-MAIL:</div>
                        <div class="info-value">pedroalcantara14@outlook.com</div>
                    </div>
                </div>

                <div class="developer-card">
                    <div class="developer-header">
                        <div class="pixel-avatar">
                            <svg viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
                                <rect width="140" height="140" fill="#fef3c7"/>
                               
                            </svg>
                        </div>
                        <div class="developer-title">
                            <h3>DESENVOLVEDOR 02</h3>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">NOME:</div>
                        <div class="info-value">Matheus Felix Nogueira</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">RA:</div>
                        <div class="info-value">22.125.057-4</div>
                    </div>
                </div>
            </div>

            

    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
